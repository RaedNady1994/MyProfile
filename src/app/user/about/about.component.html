<section class="colorlib-about" data-section="about">
    <div class="colorlib-narrow-content">
        <div class="row">
            <div class="col-md-12">
                <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">
                    <div class="col-md-12">
                        <div class="about-desc">
                            <span class="heading-meta">About Us</span>
                            <h2 class="colorlib-heading">{{title}}</h2>
                            <p>{{introduction}}</p>
                            <p>{{additionalInfo}}</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div *ngFor="let service of services" class="col-md-3 animate-box" 
                         [attr.data-animate-effect]="service.animationEffect">
                      <div class="services" [ngClass]="service.colorClass">
                        <span class="icon2"><i class="{{ service.icon }}"></i></span>
                        <h3>{{ service.title }}</h3>
                      </div>
                    </div>
                  </div>

                <div class="row">
                    <div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">
                        <div class="hire">
                            <h2>I am happy to know you <br>that 300+ projects done successfully!</h2>
                            <a href="#" class="btn-hire">Hire me</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
